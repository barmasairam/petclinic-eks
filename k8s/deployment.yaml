apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-eks
  namespace: petclinic
spec:
  selector:
    matchLabels:
      app: petclinic
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: petclinic-eks
    spec:
      containers:
      - name: petclinic-eks
        image: 275630824768.dkr.ecr.us-east-2.amazonaws.com/petclinic-eks:number
        ports:
        - containerPort: 8080